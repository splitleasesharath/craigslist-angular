<div class="container mx-auto p-4">
  <!-- Top Sections -->
  <div class="flex flex-col md:flex-row gap-4">
      <!-- Left Panel with Image Picker and Preview -->
      <div class="flex-1 bg-[#F1F3F4] text-white p-4 rounded-md">
              <mat-card class="bg-[#303f9f] p-4 rounded-md">

                <div *ngIf="imagePreview" class="mt-4">
                  <img [src]="imagePreview" alt="Image Preview" class="w-full h-auto rounded-md" />
                </div>
                  <div class="mb-4">
                      <label class="block text-sm font-medium text-white mb-2" for="fileInput">Upload Image</label>
                      <input id="fileInput" type="file" (change)="onFileChange($event)" accept="image/*" class="block w-full text-white bg-[#283593] rounded-md p-2" />
                      <p class="text-sm text-white mt-2">Max image size: 5MB</p>
                  </div>
                  <button mat-raised-button color="primary" (click)="uploadImage()">Upload Image</button>
                  <button mat-raised-button color="warn" (click)="removeImage()" *ngIf="selectedImage">Remove Image</button>
                  <!-- Image Preview -->

              </mat-card>
      </div>
      <!-- Right Panel with Description Box -->
      <div class="flex-1 bg-[#F1F3F4] text-white p-4 rounded-md">
          <mat-card class="bg-[#303f9f] p-4 rounded-md">
              <mat-form-field class="w-full">
                  <mat-label>Description</mat-label>
                  <textarea matInput [(ngModel)]="description" rows="5" placeholder="Enter description here..."></textarea>
              </mat-form-field>
          </mat-card>
      </div>
  </div>
  <!-- Bottom Section -->
  <div class="bg-[#F1F3F4] text-[#707070] p-4 rounded-md mt-4">
      <ckeditor #myEditor formControlName="body" name="content" placeholder="Start typing here..." skin="moono-lisa" language="en"
                [editor]="Editor"
                [data]="data"
                [(ngModel)]="data"
                (ready)="onReady($event)">
            </ckeditor>
  </div>
</div>
